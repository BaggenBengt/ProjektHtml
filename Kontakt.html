<!DOCTYPE html>
<html>
<head lang="sv">
<meta charset="utf-8">
<title>Kontakt</title>
<script type = "text/javascript" src ="ProjektJavascript.js" ></script>
<link rel="stylesheet" href="Projektcss.css">
<link rel="stylesheet" href="Kontakt.css">
</head>
  <body>
   
    <!-- Sida 599-->
<div class="formularContainer">
    <form>
    <div class="fornamn">
    <lable for="fornamn" class="behovs">Förnamn:</lable>
    <input type="text" placeholder="Skriv in ditt förnamn" name="fornamn" id="fornamn" required title="Snälla skriv in ditt namn">
    
    </div>
    <div class="efternamn">
    <lable for="efternamn" class="behovs">Efternamn:</lable>
    <input type="text" placeholder="Skriv in ditt efternamn" name="efternamn" id="efternamn" required title="Snälla skriv in ditt namn">
            
    </div>
    <div class="email">
    <lable for="email" class="behovs">E-postadress:</lable>
    <input type="email" placeholder="din@e-postadress.nu" name="email" id="email">

    </div>
    <div class="tel">
    <lable for="tel" class="behovs">Telefonummer:</lable>
    <input type="tel" placeholder="012-3456789" name="tel" id="tel">

    </div>
    <div class="meddelande">
    <lable for="meddelande" class="behovs">Meddelande (max 100 tecken):</lable>
    <textarea name="meddelande" id="meddelande" rows="5" cols="30"></textarea>

    </div>
    <div class="submit">
    <input type="submit" value="Skicka">
    </div>
    </form>
    
</div>


      
  </body>


</html>

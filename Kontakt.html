<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt</title>
<link rel="stylesheet" href="Projektcss.css">
<link rel="stylesheet" href="Kontakt.css">
</head>
  <body>
    
    <div id="kontaktHuvudDiv">
       
        <form id="kontaktForm">
        <h3>Kontakta oss:</h3>

        <label for="namn">Namn: </label>
        <input type="text" id="namn" placeholder="Ange ditt namn"/>
        <span class="hideForm" id="spanNamn">Skriv in ditt namn!</span><br>

        <label for ="email">E-postadress: </label>
        <input type="email" id="email" placeholder="Din@e-postadress.nu"/>
        <span class="hideForm" id="spanEmail"></span><br>

        <label for ="tel">Telefonummer:</label>
        <input type="tel" id="tel" placeholder="10 siffrigt mobilnummer"/>
        <span class="hideForm" id="spanTel"></span><br>

        <label for="meddelande">Meddelande:</label>
        <textarea id="meddelande" placeholder="Meddelande.."></textarea>
        <span class="hideForm" id="spanMeddelande"></span><br>

        <input type="button" id="submit" value="Skicka"/>
        </form>
       
     </div>
  </body>

  <script src ="ProjektJavascript.js" ></script>
  <script src="https://code.jquery.com/jquery-latest.js"></script>

</html>
